    <main>
        <section class="leave-review">
            <h2>Leave a Review</h2>
            <form>
                <label for="name"><i class="fas fa-user"></i> Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email"><i class="far fa-envelope"></i> Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="rating"><i class="fas fa-star"></i> Rating:</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>
                <label for="review"><i class="far fa-comment"></i> Review:</label>
                <textarea id="review" name="review" required></textarea>
                <button type="submit"><i class="fas fa-paper-plane"></i> Submit Review</button>
            </form>
        </section>
    </main>
